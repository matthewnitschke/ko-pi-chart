<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pie Chart</title>

  <link rel="stylesheet" href="../src/kosher-pie.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/kosher-pie.js"></script>
</head>
<body>

  <script type="text/html" id="kosher-pie-template">
    <div class="kosher-pie__wrapper">
      <svg data-bind="attr: {width: ko.unwrap(size), height: ko.unwrap(size) }" class="kosher-pie__">
        <circle class="kosher-pie__" data-bind="attr: {
          r: r(),
          cx: c(),
          cy: c(),
          style: 'stroke-dasharray: ' + a() + ' ' + b() +
                 ';stroke-width: ' + strokeWidth() +
                 ';fill: ' + ko.unwrap(fill) +
                 ';stroke: ' + ko.unwrap(stroke)
        }"></circle>
      </svg>
    </div>
  </script>

  <kosher-pie params="{ size: size, percentage: percentage, color1: 'green', color2: 'red' }"></kosher-pie>
  <br>
  <br>
  Size:
  <input type="text" data-bind="textInput: size">
  <br>
  <br>
  Percentage:
  <input type="text" data-bind="textInput: percentage">

  <script>
    function vm(){
      var self = this;
      self.percentage = ko.observable(50);
      self.size = ko.observable(200);
    }
    ko.applyBindings(new vm());
  </script>
</body>
</html>
