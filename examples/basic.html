<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pie Chart</title>

  <link rel="stylesheet" href="../src/kosher-pie.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/kosher-pie.js"></script>
</head>
<body>

  <kosher-pie params="{ size: size, data: [value1, value2], colors: ['green'], fill: 'red' }"></kosher-pie>
  <br>
  <br>
  Size:
  <input type="text" data-bind="textInput: size">
  <br>
  <br>
  value1:
  <input type="text" data-bind="textInput: value1">
  <br>
  <br>
  value2:
  <input type="text" data-bind="textInput: value2">

  <script>
    function vm(){
      var self = this;
      self.value1 = ko.observable(50);
      self.value2 = ko.observable(50);
      self.size = ko.observable(200);
    }
    ko.applyBindings(new vm());
  </script>
</body>
</html>
